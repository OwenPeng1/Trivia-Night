<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Number Trivia</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <img class="logo" src="https://tse4.mm.bing.net/th?id=OIP.oU-FL0sKF2F9KrCIEEzk5QHaEK&pid=Api&P=0&w=349&h=196" />
        <div class="fact-buttons">
            <div class="fact-container">
                <h1 id="fact-setup" class="fact-content">Sample Fact</h1>
            </div>
            
            <div class="ratings-section">
                <button id="like-button" class="likes">👍</button>
                <span id="like-count" class="likes">0 likes</span>
                <button id="dislike-button" class="dislikes">👎</button>
                <span id="dislike-count" class="dislikes">0 dislikes</span>   
            </div>

            <div class="next-section">
                <button id="next-button" class="next">Random</button>
            
            <div class="submit-section" id="submit-div">
                <form id="submit-form" class="submit-section">
                    <input
                        class = "submit-input"
                        type="text"
                        name="submit"
                        id = "submit"
                        placeholder="Enter a Number for a Fact"
                        />
                    <button class="submit-button" id="submit-button" type="submit">Enter</button>
                </form>
            </div>
            <div id="credits">
                <p>Created by Owen Peng in collaboration with Flatiron School</p>
            </div>
                
            </div>
        </div>    
    </body>
</html>
